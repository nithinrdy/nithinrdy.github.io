<div
  #projects
  id="projects"
  class="about-me flex relative flex-col items-center text-3xl h-screen px-32 pb-32"
  style="font-family: 'Raleway'"
>
  <div
    class="grid grid-cols-2 grid-rows-2 relative w-full h-full mt-8 overflow-hidden"
  >
    <app-project-item
      class="project-item"
      *ngFor="let project of projectsList"
      [projectItem]="project"
    ></app-project-item>
  </div>
</div>
