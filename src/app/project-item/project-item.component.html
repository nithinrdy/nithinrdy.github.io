<div
  class="relative flex items-center justify-center transition-all mob:w-screen h-[90%]"
  [ngClass]="{ 'maximized-backdrop': sectionOpened }"
>
  <div
    #projectItemElement
    class="project-card relative flex wide:flex-row mob:flex-col items-start wide:w-full wide:h-full mob:h-1/2 mob:w-4/5"
    [ngClass]="{ 'opened-card': sectionOpened }"
    (click)="openSection()"
  >
    <div
      *ngIf="sectionOpened"
      class="cross-button absolute top-5 right-5 w-10 h-10 flex items-center cursor-pointer"
      (click)="closeSection($event)"
    >
      <span class="absolute origin-center w-full h-1 bg-black cross-bar-1">
      </span>
      <span class="absolute origin-center w-full h-1 bg-black cross-bar-2">
      </span>
    </div>
    <img
      *ngIf="!sectionOpened"
      class="mob:hidden w-full h-full self-start object-cover"
      [src]="projectItem.image"
      [alt]="projectItem.title + 'image'"
    />
    <div
      *ngIf="!sectionOpened"
      class="opaque-layer absolute flex flex-col items-center justify-center h-full w-full z-10 bg-white"
    >
      <p
        class="minimized-text text-center font-bold wide:text-5xl mob:text-3xl"
        style="font-family: 'Lobster'"
      >
        {{ projectItem.title }}
      </p>
    </div>
    <div *ngIf="sectionOpened" class="flex flex-col items-start wide:pr-4">
      <div class="image-container mob:w-full">
        <img
          class="mob:hidden self-start object-cover w-full"
          [src]="projectItem.image"
          [alt]="projectItem.title + 'image'"
        />
        <p class="mob:hidden self-start text-sm mt-4">
          {{ projectItem.imageCaption }}
        </p>
        <div class="flex wide:items-center mob:flex-col wide:mt-4">
          <p
            class="wide:text-5xl mob:text-3xl mob:text-center mb-4"
            style="font-family: 'Lobster'"
          >
            {{ projectItem.title }}
          </p>
          <div class="flex items-start mob:justify-center">
            <a
              *ngIf="projectItem.gitHubLink"
              class="wide:ml-4 mob:scale-90"
              [href]="projectItem.gitHubLink"
              target="_blank"
            >
              <svg
                viewBox="0 0 48 48"
                width="40px"
                height="40px"
                class="group hover:-translate-y-1 hover:cursor-none transition-transform duration-300"
              >

                  class="group-hover:fill-fuchsia-900 transition-colors duration-300"
                  fill="#000"

              *ngIf="projectItem.liveLink"
              class="ml-4 p-1"
              [href]="projectItem.liveLink"
              target="_blank"
            >

                viewBox="0 0 509 511.54"
                width="30px"
                height="30px"

              >

                />
              </svg>
            </a>
          </div>
        </div>
      </div>
      <p
        class="mod:block wide:hidden p-2 w-full text-base text-center mobile-desc-text"
        [innerHTML]="projectItem.description"
      ></p>
      <p
        class="mod:block wide:hidden p-2 w-full font-bold italic text-base text-center mobile-desc-text"
        [innerHTML]="projectItem.tech"
      ></p>
    </div>
    <div
      *ngIf="sectionOpened"
      class="mob:hidden w-[170%] flex flex-col justify-between h-full"
    >
      <div
        class="relative p-4 text-left widescreen-desc-text w-4/5 text-base"
        [innerHTML]="projectItem.description"
      ></div>
      <div
        class="relative p-4 text-right widescreen-desc-text w-full text-lg font-bold italic mt-auto self-end"
        [innerHTML]="projectItem.tech"
      ></div>
    </div>
  </div>
</div>
